name: Build & Deploy backend
on:
  push:
    branches: [ main ]
    paths:
    - 'backend/**'
  workflow_dispatch:
env:
  ECR_CLUSTER: medusa-ecs
  ECR_SERVICE: medusa-ecs-backend
  ECR_CONTAINER_NAME: backend
  ECR_REPOSITORY: ${{ vars.AWS_ECR_REGISTRY }}/medusa-backend
  IMAGE_TAG: ${{ github.sha }}
jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to AWS ECR
      id: build-image
      working-directory: ./backend
      run: |
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REPOSITORY:latest .
        docker push $ECR_REPOSITORY --all-tags

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
      
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition $ECR_SERVICE --query taskDefinition > task-definition.json
  
    - name: Update image in AWS ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: $ECR_CONTAINER_NAME
        image: $ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy AWS ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: $ECR_SERVICE
        cluster: $ECR_CLUSTER
        wait-for-service-stability: true
